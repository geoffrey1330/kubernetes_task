apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: webserver
spec:  
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: webserver
    spec:
      containers:
      - name: nginx-container
        image: nginx  
        ports:
          - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      type: webserver






      

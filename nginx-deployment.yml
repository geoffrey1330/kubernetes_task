apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: webserver
spec:  
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: webserver
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: reason
                operator: In
                values:
                - kubernetes_task
            topologyKey: kubernetes.io/hostname
      tolerations:
        - key: app
          operator: Equal
          value: kubernetes_trello
          effect: NoSchedule
      nodeSelector:
        reason: kubernetes_task
      containers:
      - name: nginx-container
        image: nginx  
        ports:
          - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      type: webserver
